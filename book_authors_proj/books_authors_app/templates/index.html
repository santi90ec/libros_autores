<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% csrf_token %}
    <div>
        <h3>Add a Book</h3>
        <form action="/book" method="post">
            {% csrf_token %}
            <label for="titulo">Ingrese el Titulo del Libro</label>
            <input type="text" name="titulo" id="titulo">  
            <br>
            <label for="descripcion">Ingrese la descripcion del libro</label>
            <input type="text" name="descripcion">
            <br>
            <input type="submit">
        </form>
        
    </div>
    <div class="div2">
        <table class="table1">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Action</th>
            </tr>
            {% for book in all %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td><a href="/book/{{book.id}}">View</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
